name: Infrastructure Compliance (Policy-as-Code)

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  compliance:
    name: Policy-as-Code (conftest / OPA)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Azure CLI (for bicep)
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az version || true
            if ! command -v bicep &> /dev/null; then
              az bicep install || true
            fi
            bicep --version || true

      - name: Install conftest and jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq wget tar
          wget https://github.com/open-policy-agent/conftest/releases/download/v0.35.0/conftest_0.35.0_Linux_x86_64.tar.gz -O /tmp/conftest.tar.gz
          tar -xzvf /tmp/conftest.tar.gz -C /tmp
          sudo mv /tmp/conftest /usr/local/bin/conftest
          conftest --version

      - name: Build Bicep -> ARM JSON
        id: build-bicep
        run: |
          echo "Building Bicep file to JSON..."
          az bicep build --file main.bicep --outfile main.json
          echo "Bicep build completed"

      - name: Debug - Check JSON structure
        run: |
          echo "=== Debug: Checking main.json structure ==="
          echo "File exists: $(ls -la main.json)"
          echo ""
          echo "Top-level keys:"
          jq 'keys' main.json || echo "Cannot parse JSON"
          echo ""
          echo "Resources count:"
          jq '.resources | length' main.json || echo "No resources found"
          echo ""
          echo "First resource type:"
          jq '.resources[0].type' main.json || echo "Cannot get first resource"
          echo ""
          echo "Sample resource (first 500 chars):"
          jq '.resources[0]' main.json | head -c 500
          echo "..."
          echo "=== End Debug ==="

      - name: Run conftest (OPA) policy checks
        run: |
          echo "Current directory: $(pwd)"
          
          if [ ! -d policy ]; then
            echo "No policy directory found"
            exit 0
          fi
          
          echo "Policy files found:"
          ls -la policy/
          echo ""
          echo "Testing policy syntax..."
          conftest verify --policy policy/
          echo ""
          echo "Running policy checks with trace for debugging..."
          
          # Run with trace to see what's happening
          conftest test main.json --policy policy --no-color --trace 2>&1 | head -100
          
          echo ""
          echo "Running detailed test..."
          conftest test main.json --policy policy --no-color

      - name: Upload conftest results (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conftest-output
          path: |
            main.json
            policy || true